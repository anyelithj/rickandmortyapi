<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Rick and Morty API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/login.css">
</head>

<body>
  <div class="container rounded" id="app">
    <div class="container rounded" id="appTwo">
      <form>
        <div class="row mb-2">
          <div class="col  text-center">
            <h2>Iniciar sesión </h2>
          </div>
        </div>
        <div class="row" id="user">
          <div class="col">
            <img class="rounded-circle" src="https://media.tenor.com/3hIpHNbcVf4AAAAC/rick-and-morty-rick.gif" >
          </div>
        </div>
        <div class="row mb-2 mt-4">
          <div class="col ">
            <label for="usuario" class="form-label">Usuario</label>
            <input id="usuario" class="form-control" type="text" placeholder="Usuario">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <label for="password" class="form-label">Clave</label>
            <input id="password" class="form-control" type="password" placeholder="Clave">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col d-grid gap-2 mb-3">
            <button class="btn btn-outline-success" type="button">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>





  <script src="./backEnd/login.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
</body>

</html>
