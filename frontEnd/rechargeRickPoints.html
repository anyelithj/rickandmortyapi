<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rick and Morty API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="container w-75 mt-5">
          <div class="d-flex justify-content-around my-5">
              <div class="card text-center" style="width: 22rem;">
                  <div class="card-body">
                    <h5 class="card-title mt-2 mb-3 h2">5000</h5>
                    <span>50.000</span>
                    <div class="d-grid gap-2 mb-3 mt-5">
                      <a href="rechargeRickPoints.html" class="button">Comprar</a>
                    </div>
                  </div>
                </div>
                
                <div class="card text-center" style="width: 22rem;">
                  <div class="card-body">
                    <h5 class="card-title mt-2 mb-3 h2">2.000</h5>
                    <span>30.000</span>
                    <div class="d-grid gap-2 mb-3 mt-5">
                      <a href="buyCard.html" class="button">Comprar</a>
                    </div>
                  </div>
                </div>
                <div class="card text-center" style="width: 22rem;">
                  <div class="card-body">
                    <h5 class="card-title mt-2 mb-3 h2">1.000</h5>
                    <div>
                      <span>15.000</span>
                    </div>
                    <div class="d-grid gap-2 mb-3 mt-5">
                        <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Comprar
                          </button>
                          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">Medio de Pago</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <select
                                    v-model="optionPayment"
                                    class="form-select"
                                    aria-label="Default select example"
                                  >
                                    <!-- <option v-for="(item,index) in Payment" v-text="item"></option> -->
                                  </select>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                  
                  </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script> 
</body>
</html>
