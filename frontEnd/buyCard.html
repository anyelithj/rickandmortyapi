<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="../frontEnd/css/base.css">
  <link rel="stylesheet" href="../frontEnd/css/buyCard.css">

<body>

  ​ <div class="container border" id="app">
    <div class="row">
      <div class="col title">
        <h1>Comprar Cards</h1>
      </div>
    </div>
    <div class="row">


      <div class="col" v-for="item in yeniTest">
        <div class="card mb-3">
          <div class="row g-0 ">
            <!--   <div class="col">-->
            <div class="col-md-4  g-0 colum-1">
              <img :src="item.image" class="img-fluid rounded-start" alt="...">
            </div>

            <div class="col-md-8  g-0 colum-2">
              <div class="card-body">
                <h3 class="card-title">{{ item.name }}</h3>
                <h4 class="card-text-1">{{ item.species}}</p>
                  <h4 class="card-text-2">Última ubicación conocida:</h4>
                  <h4 class="card-text-3">{{item.ubication}}</h4>
                  <h4 class="card-text-4">Visto por primera vez en:</h4>
                  <h4 class="card-text-5">{{item.firstSighting}}</h4>
                  <p id=>Valor: $ {{item.value}}</p>
                  <div class="button1">
                    <button>Comprar</button>
                  </div>
              </div>

            </div>

            <!--  </div> -->

          </div>
        </div>


      </div>
    </div>
  </div>
  </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../backEnd/buyCard.js"> </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

</body>

</html>
