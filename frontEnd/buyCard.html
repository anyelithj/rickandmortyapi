<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/eb9c72ba98.js" crossorigin="anonymous"></script>  <link rel="stylesheet" href="../frontEnd/css/buyCard.css">

<body>

  ​ <div class="container " id="app">
    

    <div class="row">
      <div class="col-1">
        <h1>
          <a href="./menuMain.html"><i class='fa-solid fa-arrow-right-from-bracket ps-3' style=color:rgb(255,255,255)></i> </a>
        </h1>
      </div>
      <div class="col-10 text-center">
        <img  class="image" src="https://playbyplaytoys.es/wp-content/uploads/2021/01/rickymorty_bleed.png" alt="">
      </div>
      
    </div>
    <div class="row">
      <div class="col title ">
        <h1>Comprar tarjetas</h1>
      </div>
    </div>
    <div class="row">

      <div class="col-sm-12 col-lg-6 col-xs-12 justify-content-center" v-for="(item,i) in wholeCardsData">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4 ">
              <img :src="item.image" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h3 class="card-title">{{ item.name }}</h3>
                <h4 class="card-text-1">{{item.species}}</h4>
                <h4 class="card-text-2">Género:</h4>
                <h4 class="card-text-3">{{item.gender}}</h4>
                <h4 class="card-text-4">Localización:</h4>
                <h4 class="card-text-5">{{item.location}}</h4>
                <h4 class="card-text-6">Valor: $ {{item.price}}</h4>
                <div class="button1">

                  <button class="btn" type="button" @click="buyCards(item)" >Comprar</button>

              

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row m-3">
      <div class="button2">
        <a href="./shoppingHistory.html"> <button  type="button"  >Historial de compras</button></a>
       
      </div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../backEnd/buyCard.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

</body>

</html>
