<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Rick and Morty API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../frontEnd/css/giveAwayCard.css">

<body>

  ​ <div class="container " id="app">
    <div class="row file-1">
      <div class="col text-center">
        <a href="https://ibb.co/4YhCkBz"><img class="image" src="https://i.ibb.co/jWnqt7m/pngwing-com-1.png"
            alt="pngwing-com-1"></a>
      </div>
    </div>
    <div class="row file-2">
      <div class="col title ">
        <h1>Regalar tarjetas</h1>
      </div>
    </div>
    <div class="row file-3">

      <div class="col-sm-12 col-lg-6 col-xs-12 justify-content-center" v-for="item in loguedUser[0].cards">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4 ">
              <img :src="item.image" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h3 class="card-title">{{ item.name }}</h3>
                <h4 class="card-text-1">{{item.species}}</h4>
                <h4 class="card-text-2">Género:</h4>
                <h4 class="card-text-3">{{item.gender}}</h4>
                <h4 class="card-text-4">Localización:</h4>
                <h4 class="card-text-5">{{item.location}}</h4>

                <div class="button1">
                  <button @click="selectCards(item)" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    obsequiar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Modal-->
    <div class="row file-4">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Obsequiar tarjeta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label class="form-label">Usuarios</label>
              <select v-model="username" class="form-control">
                <option v-for="item in users" v-text="item.username"></option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="button1" data-bs-dismiss="modal">Cerrar</button>
              <button @click="giveCards"type="button" class="button2" >Confirmar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>






  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="../backEnd/giveCard.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

</body>

</html>
