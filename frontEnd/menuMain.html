<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rick and Morty API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div id="app" class="container w-75 mt-5">
        <div class="d-flex flex-row-reverse mx-2">
          <span>{{this.loguedUser[0].username}}</span>
          <span class="bg-white h2 p-2">{{this.loguedUser[0].rick}}</span>
        </div>
        <div class="d-flex justify-content-around my-5">
            <div class="card text-center" style="width: 22rem;">
                <div class="card-body">
                  <h5 class="card-title mt-2 mb-3 h2">Comprar RickCoins</h5>
                  <img src="https://www.pngmart.com/files/22/Rick-and-Monty-PNG-Pic.png" width="300px" height="300px" alt="Imagen The Rick and Morty">
                  <div class="my-5">
                    <a href="#" class="button">Ver</a>
                  </div>
                </div>
              </div>
              
              <div class="card text-center" style="width: 22rem;">
                <div class="card-body">
                  <h5 class="card-title mt-2 mb-3 h2">Comprar Card</h5>
                  <img src="https://pocketmortys.net/media/kunena/attachments/19133/Untitled7_20210423173638.png" width="300px" height="300px" alt="Imagen The Rick and Morty">
                  <div class="my-5">
                    <a href="#" class="button">Ver</a>
                  </div>
                </div>
              </div>
              
              <div class="card text-center" style="width: 22rem;">
                <div class="card-body">
                  <h5 class="card-title mt-2 mb-3 h2">Regalar Card</h5>
                  <div>
                    <img src="https://64.media.tumblr.com/fa73e1fec2150fccaa2b5754820ee566/tumblr_nv1y2t7yrp1ufkz5do1_500.png" width="300px" height="300px" alt="Imagen The Rick and Morty">
                  </div>
                  <div class="mt-5">
                    <a href="#" class="button">Ver</a>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../backEnd/menuMain.js"> </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
</body>
</html>
