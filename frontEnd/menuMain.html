<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rick and Morty API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div id="app" class="container w-75 mt-5">
        <div class="d-flex justify-content-end flex-row mx-2 h2">
          <span class="px-2 box-title">{{loguedUser[0].username}}</span>
          <span class="text-white px-2 box-price">{{loguedUser[0].rick}}</span>
        </div>
        <div class="card-group cards my-5">
            <div class="card m-3">
                <div class="card-body">
                  <h5 class="card-title text-center mt-2 mb-3 h4">Comprar RickCoins</h5>
                  <div class="text-center mt-5">
                    <img class="img-menu" src="https://inkfish.in/wp-content/uploads/2020/03/Rick-and-morty-full-card.png" width="300px" height="300px" alt="Imagen The Rick and Morty">
                  </div>
                  <div class="d-grid gap-2 mb-3 mt-5 text-center">
                    <a href="rechargeRickPoints.html" class="button">Ingresar</a>
                  </div>
                </div>
              </div>
              
              <div class="card m-3">
                <div class="card-body">
                  <h5 class="card-title mt-2 mb-3 h4 text-center">Comprar Card</h5>
                  <div class="text-center mt-5">
                    <img class="img-menu" src="https://cdn.shopify.com/s/files/1/1633/7907/products/Rick_and_Morty_Playing_Cards_1_720x720.png?v=1578088669" width="300px" height="300px" alt="Imagen The Rick and Morty">
                  </div>
                  <div class="d-grid gap-2 mb-3 mt-5 text-center">
                    <a href="buyCard.html" class="button">Ingresar</a>
                  </div>
                </div>
              </div>
              <div class="card m-3">
                <div class="card-body">
                  <h5 class="card-title mt-2 mb-3 h4 text-center">Regalar Card</h5>
                  <div class="text-center mt-5">
                    <img class="img-menu" src="https://www.fandomandfantasy.com/uploads/1/0/1/4/101471646/s159139111352177715_p34_i3_w1711.png" alt="Imagen The Rick and Morty">
                  </div>
                  <div class="d-grid gap-2 mb-3 mt-5 text-center">
                    <a href="giveAwayCard.html" class="button">Ingresar</a>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../backEnd/menuMain.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script> 
</body>
</html>
