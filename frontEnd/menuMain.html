<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rick and Morty API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div id="app" class="container w-75 mt-5">
        <div class="d-flex justify-content-end flex-row mx-2 h2">
          <span class="text-white px-2">{{loguedUser[0].username}}</span>
          <span class="bg-white p-2">{{loguedUser[0].rick}}</span>
        </div>
        <div class="d-flex justify-content-around my-5">
            <div class="card text-center" style="width: 22rem;">
                <div class="card-body">
                  <h5 class="card-title mt-2 mb-3 h2">Comprar RickCoins</h5>
                  <img src="https://inkfish.in/wp-content/uploads/2020/03/Rick-and-morty-full-card.png" width="300px" height="300px" alt="Imagen The Rick and Morty">
                  <div class="d-grid gap-2 mb-3 mt-5">
                    <a href="rechargeRickPoints.html" class="button">Ingresar</a>
                  </div>
                </div>
              </div>
              
              <div class="card text-center" style="width: 22rem;">
                <div class="card-body">
                  <h5 class="card-title mt-2 mb-3 h2">Comprar Card</h5>
                  <img src="https://i5.walmartimages.com/asr/7151d9b4-01a3-426c-ae9b-6c0a6fa25b92_1.8a348cc7e0e69f1f41ac993583fcd09f.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" width="300px" height="300px" alt="Imagen The Rick and Morty">
                  <div class="d-grid gap-2 mb-3 mt-5">
                    <a href="buyCard.html" class="button">Ingresar</a>
                  </div>
                </div>
              </div>
              
              <div class="card text-center" style="width: 22rem;">
                <div class="card-body card">
                  <h5 class="card-title mt-2 mb-3 h2">Regalar Card</h5>
                  <img src="https://www.fandomandfantasy.com/uploads/1/0/1/4/101471646/s159139111352177715_p34_i3_w1711.png" width="300px" height="300px" alt="Imagen The Rick and Morty">
                  <div class="button mt-5">
                    <a href="giveAwayCard.html" class="btn text-white">Ingresar</a>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../backEnd/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script> 
</body>
</html>
