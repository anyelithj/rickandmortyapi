<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rick and Morty API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/administrator.css">
</head>
<body>
   <div id="app" class="container">
    <form class="form p-5 mt-5 w-50">
      <div class="row mb-2">
        <div class="col text-center">
          <h2>Crear Usuario</h2>
        </div>
      </div>
      <div class="row mb-2 mt-4">
        <div class="col ">
          <label for="usuario" class="form-label text-muted">Usuario</label>
          <input v-model="username" id="usuario" class="form-control" type="text" placeholder="Usuario">
          <span class="error" v-if="errors.username" style="color: red;">Por favor ingrese el usuario</span>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label for="password" class="form-label text-muted">Clave</label>
          <input v-model="password" id="password" class="form-control" type="password" placeholder="Clave">
          <span class="error" v-if="errors.password" style="color: red;">Por favor ingrese una clave</span>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label for="rickcoins" class="form-label text-muted">RickCoins</label>
          <input v-model="rick" id="rickcoins" class="form-control" type="number" placeholder="RickCoins">
          <span class="error" v-if="errors.rickcoins" style="color: red;">Por favor ingrese un rickcoins</span>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label for="nombre" class="form-label text-muted">Nombre</label>
          <input v-model="name" id="nombre" class="form-control" type="text" placeholder="Nombre">
          <span class="error" v-if="errors.name" style="color: red;">Por favor ingrese un nombre</span>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label for="rol" class="form-label text-muted">Rol</label>
          <input v-model="type" id="rol" class="form-control" type="number" placeholder="Rol">
          <span class="error" v-if="errors.rol" style="color: red;">Por favor ingrese un rol</span>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col d-grid gap-2 mb-3">
          <button class="button" type="button">Entrar</button>
        </div>
      </div>
    </form>

   </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../backEnd/administrator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script> 
</body>
</html>
