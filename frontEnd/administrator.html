<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rick and Morty API</title>
</head>
<body>
   <div id="">
    <form>
      <div class="row mb-2">
        <div class="col  text-center">
          <h2>Crear Usuario</h2>
        </div>
      </div>
      <div class="row mb-2 mt-4">
        <div class="col ">
          <label for="usuario" class="form-label">Usuario</label>
          <input id="usuario" class="form-control" type="text" placeholder="Usuario">
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label for="password" class="form-label">Clave</label>
          <input id="password" class="form-control" type="password" placeholder="Clave">
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label for="rickcoins" class="form-label">RickCoins</label>
          <input id="rickcoins" class="form-control" type="number" placeholder="RickCoins">
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label for="nombre" class="form-label">Nombre</label>
          <input id="nombre" class="form-control" type="text" placeholder="Nombre">
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label for="rol" class="form-label">Rol</label>
          <input id="rol" class="form-control" type="number" placeholder="Rol">
        </div>
      </div>
      <div class="row mb-2">
        <div class="col d-grid gap-2 mb-3">
          <button class="btn btn-outline-success" type="button">Entrar</button>
        </div>
      </div>
    </form>

   </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script> 
</body>
</html>
