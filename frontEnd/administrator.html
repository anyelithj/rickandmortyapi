â€‹    <div class="container shadow-lg p-3 mb-5 mt-5 bg-body rounded justify-content-center  align-items-center" id="app">
   
      <input v-model="username" type="text"  class="form-control form mb-3"
      placeholder="Ingresar Usuario" />


      <input v-model="password" type="password"  class="form-control form mb-3"
      placeholder="Ingresar Pin" />

      <select class="form-select" v-model="type" aria-label="Default select example">
        <option value="1">administrador</option>
        <option value="2">usuario</option>
      </select>

      <input v-model="rick" type="number"  class="form-control form mb-3"
      placeholder="Ingresar RickPoints" />

      <input v-model="name" type="text"  class="form-control form mb-3"
      placeholder="Ingresar nombre" />

    
      <button type="button" @click="validateCredentials(username,password)"  class="btn btn-primary">Primary</button>
      
    </div>
